<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsiveness.css">
</head>

<body>
    <section>
        <main>
            <div class="calendarTitle" id="menubar_center">Selected Date</div>

            <div id="menubar">
                <div class="menuboxes" id="=menubar_left">
                    <div class="year">
                        <form>
                            <select name="year" id="yearlist" class="menubarItem">
                            </select>
                        </form>
                    </div>
                    <div id="monthChangerCon">
                        <button id="month_left_toggle_btn"><i class="fa-solid fa-angles-left menubarItem"></i></button>
                        <div class="month">
                            <form>
                                <select name="month" id="monthlist" class="menubarItem">
                                    <option value="0">January</option>
                                    <option value="1">February</option>
                                    <option value="2">March</option>
                                    <option value="3">April</option>
                                    <option value="4">May</option>
                                    <option value="5">June</option>
                                    <option value="6">July</option>
                                    <option value="7">August</option>
                                    <option value="8">September</option>
                                    <option value="9">October</option>
                                    <option value="10">November</option>
                                    <option value="11">December</option>

                                </select>
                            </form>
                        </div>
                        <button id="month_right_toggle_btn">
                            <i class="fa-solid fa-angles-right menubarItem"></i>
                        </button>
                    </div>
                </div>
                <!-- picked from here -->
                <div class="menuboxes gotoToday" id="goTodayBtn">
                    <button id="gotoToday" class="menubarItem">Today</button>
                </div>
                <div class="menuboxes" id="menubar_center">
                    <i class="fa-solid fa-gear menubarItem"></i>
                </div>
            </div>
        </main>
    </section>
    <script src="https://kit.fontawesome.com/979899ea87.js" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="./script.js"></script>
    <script type="text/javascript" src="./style.js"></script>
</body>

</html>
